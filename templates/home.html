<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .github-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
        }
        .form-label {
            font-weight: 600;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <a href="https://github.com/divyanshuji1999/studentperformanceprediction"
        target="_blank"
        class="btn btn-dark github-btn">
        GitHub Repo
    </a>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg p-4">
            
            <h1 class="mb-3">Student Exam Performance</h1>
            <p class="text-muted text-center mb-4">
                Predict Maths score based on student background and performance
            </p>

            <form action="{{ url_for('predict_datapoint') }}" method="post">

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option disabled selected value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Race / Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option disabled selected value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option disabled selected value="">Select Education Level</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="high school">High School</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option disabled selected value="">Select Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free / Reduced</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option disabled selected value="">Select Option</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reading Score (0–100)</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Writing Score (0–100)</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Predict Maths Score
                    </button>
                </div>

            </form>

            {% if results %}
            <h2 class="mt-4 text-success">
                Predicted Maths Score: {{ results }}
            </h2>
            {% endif %}

        </div>
    </div>
</div>
</body>
</html>
